<!DOCTYPE html>
<html>
<head>
    <title>Shot Clock</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            box-sizing: border-box;
            position: relative;
        }
        .form-container::before {
            content: '';
            display: block;
            height: 15px;
            background-color: #4f6ca4;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        h1 {
            font-weight: bold;
            color: black;
            text-align: center;
        }
        h5 {
            font-weight: 100;
            text-align: center;
            color: black;
        }
        label, input, select, option {
            color: black;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"], select {
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
        }
        .submit-button {
            background-color: #4f6ca4;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
            disabled: true; /* Initially disable */
        }
        .footer {
            text-align: left;
            margin-top: 20px;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-size: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script>
        async function fetchIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('ipField').value = data.ip;
        }

        function validateEmail() {
            const emailInput = document.getElementById('emailField');
            const submitButton = document.querySelector('.submit-button');

            // Enable submit button if email field is not empty
            submitButton.disabled = emailInput.value.trim() === '';
        }

        window.onload = function() {
            fetchIP();
            const emailInput = document.getElementById('emailField');
            emailInput.addEventListener('input', validateEmail);
            validateEmail(); // Initial check
        };
    </script>
</head>
<body>
    <div class="form-container">
        <h1>XO - NBA Shot Clock</h1>
        <h5>Staffing is very important, and every minute counts in meeting our daily targets. Please make sure to adhere to your schedules. Thank you!</h5>
        <form id="myForm" action="https://script.google.com/macros/s/AKfycbzGOu9mDXZauf4seLY1WulM-DaTvCbT44C9urwnDzt9dqWPwU96sJYvEiBtqVUXbkQm/exec" method="POST">
            
            <label for="emailField"><b>XO Email *</b></label><br>
            <input type="text" id="emailField" name="emailAddress" required><br><br>

            <label for="dropdown"><b>STATUS (Don't forget to log-in using BambooHR) *</b></label><br>
            <select id="dropdown" name="dropdown" required>
                <option value="SHIFT START">SHIFT START</option>
                <option value="BREAK1 START">BREAK1 START</option>
                <option value="BREAK1 END">BREAK1 END</option>
                <option value="LUNCH START">LUNCH START</option>
                <option value="LUNCH END">LUNCH END</option>
                <option value="BREAK2 START">BREAK2 START</option>
                <option value="BREAK2 END">BREAK2 END</option>
                <option value="SHIFT END">SHIFT END</option>
            </select>      

            <br><br>
            <input type="hidden" id="ipField" name="ipAddress">
            
            <input type="submit" value="Submit" class="submit-button" disabled>
        </form>
        <div class="footer">
            Created by:<br>Ralph Lawrence Villamor  |  Team Lead - NBA<br><br>
        </div>
    </div>
</body>
</html>
